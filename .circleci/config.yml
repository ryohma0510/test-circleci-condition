# CircleCI configuration file
version: 2.1

jobs:
  say_branch:
    docker:
     - image: cimg/base:2022.05
    steps:
      - run: echo << pipeline.git.branch >>

workflows:
  # Name of workflow
  only_equal_main:
    when: 
        and:
          - equal: [ main, << pipeline.git.branch >> ]
    jobs:
      - say_branch
  only_not_equal_main:
    when: 
        and:
          - not:
            equal: [ main, << pipeline.git.branch >> ]
    jobs:
      - say_branch
  only_not_match_main:
    when: 
        and:
          - not:
              matches:
                pattern: "^main$"
                value: << pipeline.git.branch >>
    jobs:
      - say_branch