# CircleCI configuration file
version: 2.1

jobs:
  # Job one with a unique name
  say_hello:
    docker:
     - image: cimg/base:2022.05
    steps:
      - run: echo "Say hello to YAML!"
  # Job two with a unique name
  say_goodbye:
    docker:
     - image: cimg/base:2022.05
    steps:
      - run: echo "Say goodbye to YAML!"

workflows:
  # Name of workflow
  hello_and_goodbye:
    when: 
        and:
          - equal: [ main, << pipeline.git.branch >> ]
    # List of jobs that will run
    jobs:
      - say_hello
      - say_goodbye
  hello_and_goodbye2:
    when: 
        and:
          - not:
            equal: [ main, << pipeline.git.branch >> ]
    # List of jobs that will run
    jobs:
      - say_hello
      - say_goodbye
  hello_and_goodbye3:
    when: 
        and:
          - not:
              matches:
                pattern: "^main$"
                value: << pipeline.git.branch >>
    # List of jobs that will run
    jobs:
      - say_hello
      - say_goodbye